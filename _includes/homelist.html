<ol id="post-list">
	{%- for post in site.posts limit:6 -%}
		<li {% if page.lang %}class="{% if post.lang == page.lang %}samelang{% else %}difflang{% endif %}"{% endif %} lang="{{ post.lang }}">
			<h2 class="post-title"><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
			<time class="post-date" datetime="{{ post.date | date_to_xmlschema }}">
				{%- include date/full date=post.date lang=post.lang -%}
			</time>
			<blockquote class="post-excerpt" cite="{{ post.url | relative_url }}">
				<p>{{ post.excerpt | replace: "<p>", "" | replace: "</p>", "" | replace: "<note>", "<!--" | replace: "</note>", "-->" }}</p>
			</blockquote>
		</li>
	{%- endfor -%}
</ol>
